<!DOCTYPE html>
<div class="container">
    <header class="header">
        <h1 id="title" class="text-center">FreeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">
            Thankyou for taking the time to help us improve.
        </p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="index" name="name" class="form-control" placeholder="Enter Your Name" required/>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="index" name="email" class="form-control" placeholder="Enter Your Email" required/>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Email</label>
            <input type="index" name="number" class="form-control" placeholder="Enter the number" required/>
        </div>









    </form>
</div>
